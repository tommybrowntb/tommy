<!DOCTYPE html>
<html>
<head>
    <title>Your Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
 
        h1 {
            text-align: center;
        }
 
        .post {
            margin-bottom: 30px;
        }
 
        .post-title {
            font-size: 24px;
            font-weight: bold;
        }
 
        .post-date {
            font-size: 14px;
            color: #888;
        }
 
        .post-content {
            margin-top: 10px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Your Blog</h1>
 
    <div class="post">
        <h2 class="post-title">Post Title</h2>
        <p class="post-date">Posted on August 1, 2023</p>
        <div class="post-content">
            <p>This is the content of the blog post. You can write your blog post here.</p>
        </div>
    </div>
 
    <div class="post">
        <h2 class="post-title">Another Post Title</h2>
        <p class="post-date">Posted on August 2, 2023</p>
        <div class="post-content">
            <p>This is another blog post. You can add as many posts as you want.</p>
        </div>
    </div>
 
    <!-- Add more blog posts here -->
 
</body>
</html>
